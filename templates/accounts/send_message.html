{% extends "base.html" %}

{% block content %}

<h2>Send message to {{ username }}</h2>

{% if form.errors %}
    <p>{{ form.errors }}</p>
{% endif %}

<form method="post" action="{% url 'accounts:send_message' username %}">
    {% csrf_token %}

    <table>
        <tr>
            <td>{{ form.title.label_tag }}</td>
            <td>{{ form.title }}</td>
        </tr>
        <tr>
            <td>{{ form.content.label_tag }}</td>
            <td>{{ form.content }}</td>
        </tr>
    </table>

    <input type="submit" value="send" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
