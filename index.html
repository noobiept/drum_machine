<!doctype html>
<html>
    <head>
        <script type="text/javascript" src="scripts/audio.js"></script>
        <script type="text/javascript" src="scripts/menu.js"></script>
        <script type="text/javascript" src="scripts/component.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>

        <link rel="stylesheet" href="css/style.css" />
    </head>
<body>

<table id="DrumTable">
    <tr id="CrashRow" class="ComponentRow">
        <th>crash</th>
    </tr>
    <tr id="SplashRow" class="ComponentRow">
        <th>splash</th>
    </tr>
    <tr id="RideRow" class="ComponentRow">
        <th>ride</th>
    </tr>
    <tr id="HiHatRow" class="ComponentRow">
        <th>hi-hat</th>
    </tr>
    <tr id="SnareRow" class="ComponentRow">
        <th>snare</th>
    </tr>
    <tr id="HighTomRow" class="ComponentRow">
        <th>high tom</th>
    </tr>
    <tr id="MediumTomRow" class="ComponentRow">
        <th>medium tom</th>
    </tr>
    <tr id="LowTomRow" class="ComponentRow">
        <th>low tom</th>
    </tr>
    <tr id="BassRow" class="ComponentRow">
        <th>bass</th>
    </tr>
</table>

<div id="Menu">
    <span id="Play">Play</span>

    <label for="Volume">Volume</label>
    <input id="Volume" type="range" min="0" max="1.2" step="0.1" />
    <span id="VolumeValue"></span>

    <label for="Tempo">Tempo</label>
    <input id="Tempo" type="range" min="40" max="200" step="1" />
    <span id="TempoValue"></span>
</div>

</body>
</html>
